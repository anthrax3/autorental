<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="sandbox.css" rel="stylesheet" />
    <script src="../Scripts/jquery-2.1.3.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/knockout-3.3.0.js"></script>
</head>
<body>
    <form id="person-form" class="form-horizontal row">

        <div class="form-group">
            <label for="fullname" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" id="fullname" name="fullname" class="form-control" 
                       data-bind="value: fullname"/>
            </div>
        </div>

        <div class="form-group">
            <label for="age" class="col-sm-3 control-label">Age</label>
            <div class="col-sm-9">
                <input type="text" id="age" name="age" class="form-control" 
                       data-bind="value: age"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </div>
    </form>

    <script>

        // knockout databinding //////////////////////////////
        var person = {
            fullname: ko.observable("Octavius Aurelius"),
            age: ko.observable(22)
        };

        // populate the form
        ko.applyBindings(person);

        // form submit handler
        $('#person-form').submit(function (event) {

            // ko databinding pushes element values into the object on submit

            event.preventDefault(); // suppresses the postback
        });
    </script>
</body>
</html>
