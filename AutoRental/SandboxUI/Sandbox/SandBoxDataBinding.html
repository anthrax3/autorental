<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="sandbox.css" rel="stylesheet" />
    <script src="../Scripts/jquery-2.1.3.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</head>
<body>
    <form id="person-form" class="form-horizontal row">

        <div class="form-group">
            <label for="fullname" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" id="fullname" name="fullname" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="age" class="col-sm-3 control-label">Age</label>
            <div class="col-sm-9">
                <input type="text" id="age" name="age" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </div>
    </form>

    <script>

        // manual databinding //////////////////////////////
        var person = {
            fullname: "Octavius Aurelius",
            age: 22
        };

        // populate the form ... # is getElementById
        $('#fullname').val(person.fullname);
        $('#age').val(person.age);

        // form submit handler
        $('#person-form').submit(function (event) {

            // push element values into the object
            person.fullname = $('#fullname').val();
            person.age = $('#age').val();

            event.preventDefault(); // suppresses the postback
        });
    </script>
</body>
</html>
